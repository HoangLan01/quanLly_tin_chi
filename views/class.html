<div class="bg-white p-4 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <input type="text" placeholder="Tìm kiếm lớp học..." class="border rounded-md px-3 py-2 w-1/3">
        <button id="add-class-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center"><i data-lucide="plus" class="w-5 h-5 mr-1"></i>Thêm mới</button>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3">Mã Lớp</th>
                    <th class="p-3">Tên Môn học</th>
                    <th class="p-3">Giảng viên</th>
                    <th class="p-3">Phòng học</th>
                    <th class="p-3">Lịch học</th>
                    <th class="p-3">Hành động</th>
                </tr>
            </thead>
            <tbody id="class-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Class Modal -->
<div id="class-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-4">Thêm Lớp học mới</h2>
        <form id="class-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Mã Lớp</label>
                    <input type="text" name="MaLop" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Học kỳ</label>
                    <select name="MaHocKy" id="class-modal-hocky" class="w-full border rounded-md px-3 py-2" required></select>
                </div>
                <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 mb-1">Môn học</label>
                    <select name="MaMH" id="class-modal-monhoc" class="w-full border rounded-md px-3 py-2" required></select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Giảng viên</label>
                    <select name="MaGV" id="class-modal-giangvien" class="w-full border rounded-md px-3 py-2" required></select>
                </div>
                 <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Phòng học</label>
                    <select name="MaPhong" id="class-modal-phonghoc" class="w-full border rounded-md px-3 py-2" required></select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Thứ</label>
                    <input type="number" name="Thu" min="2" max="8" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Tiết bắt đầu</label>
                    <input type="number" name="TietBatDau" min="1" max="16" class="w-full border rounded-md px-3 py-2" required>
                </div>
                 <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 mb-1">Số tiết học</label>
                    <input type="number" name="SoTietHoc" min="1" class="w-full border rounded-md px-3 py-2" required>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" id="cancel-class-modal" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Hủy</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Lưu</button>
            </div>
        </form>
    </div>
</div>

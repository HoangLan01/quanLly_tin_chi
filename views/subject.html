<div class="bg-white p-4 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <input type="text" placeholder="Tìm kiếm môn học..." class="border rounded-md px-3 py-2 w-1/3">
        <button id="add-subject-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center"><i data-lucide="plus" class="w-5 h-5 mr-1"></i>Thêm mới</button>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3">Mã MH</th>
                    <th class="p-3">Tên Môn học</th>
                    <th class="p-3 text-center">Số tín chỉ</th>
                    <th class="p-3">Chuyên ngành</th>
                    <th class="p-3">Môn cơ bản</th>
                    <th class="p-3">Hành động</th>
                </tr>
            </thead>
            <tbody id="subject-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Subject Modal -->
<div id="subject-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4">Thêm Môn học mới</h2>
        <form id="subject-form">
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="MaMH" class="block text-gray-700 mb-1">Mã Môn học</label>
                    <input type="text" name="MaMH" class="w-full border rounded-md px-3 py-2" required>
                </div>
                 <div class="mb-4">
                    <label for="TenMH" class="block text-gray-700 mb-1">Tên Môn học</label>
                    <input type="text" name="TenMH" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="SoTinChi" class="block text-gray-700 mb-1">Số tín chỉ</label>
                    <input type="number" name="SoTinChi" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="SoTiet" class="block text-gray-700 mb-1">Số tiết</label>
                    <input type="number" name="SoTiet" class="w-full border rounded-md px-3 py-2" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="MaChuyenNganh" class="block text-gray-700 mb-1">Chuyên ngành</label>
                <select name="MaChuyenNganh" id="subject-modal-chuyennganh" class="w-full border rounded-md px-3 py-2" required></select>
            </div>
             <div class="mb-4 flex items-center">
                <input type="checkbox" name="LaMonCoBan" id="LaMonCoBan" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="LaMonCoBan" class="ml-2 block text-sm text-gray-900">Là môn cơ bản</label>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" id="cancel-subject-modal" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Hủy</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Lưu</button>
            </div>
        </form>
    </div>
</div>

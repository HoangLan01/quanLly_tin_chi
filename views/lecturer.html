<div class="bg-white p-4 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <input type="text" id="lecturer-search-input" placeholder="Tìm kiếm giảng viên..." class="border rounded-md px-3 py-2 w-1/3">
        <button id="add-lecturer-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center"><i data-lucide="plus" class="w-5 h-5 mr-1"></i>Thêm mới</button>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3">Mã GV</th>
                    <th class="p-3">Họ Tên</th>
                    <th class="p-3">Khoa</th>
                    <th class="p-3">Hành động</th>
                </tr>
            </thead>
            <tbody id="lecturer-table-body"></tbody>
        </table>
    </div>
</div>

<!-- Lecturer Modal -->
<div id="lecturer-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4">Thêm Giảng viên mới</h2>
        <form id="lecturer-form">
            <div class="mb-4">
                <label for="MaGV" class="block text-gray-700 mb-1">Mã Giảng viên</label>
                <input type="text" name="MaGV" class="w-full border rounded-md px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label for="HoTenGV" class="block text-gray-700 mb-1">Họ tên</label>
                <input type="text" name="HoTenGV" class="w-full border rounded-md px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label for="MaKhoa" class="block text-gray-700 mb-1">Khoa</label>
                <select name="MaKhoa" id="lecturer-modal-khoa" class="w-full border rounded-md px-3 py-2" required></select>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" id="cancel-lecturer-modal" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Hủy</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Lưu</button>
            </div>
        </form>
    </div>
</div>
